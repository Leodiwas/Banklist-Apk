          <div class="top__bar-left">

        <!-- login box -->
        <section class="login__box">
          <div class="login__box-container">
            <div class="login__box-alert-box">
              <h3 class="login__box-alert">Invalid Username or Pin</h3>
            </div>
            <form action="" class="login__box-form">
              <h2 class="login__box-login">Login</h2>

              <input type="text" placeholder="Enter UserName" required />
              <input
                type="password"
                maxlength="4"
                placeholder="Enter Pin"
                required
              />
              <button class="login__btn" type="submit">Login &rarr;</button>
            </form>
          </div>
        </section>

            <div class="moves__row">

              <div class="moves__row-date">Sunday</div>
              <div class="moves__row-value">10000</div>

                  height="24"
