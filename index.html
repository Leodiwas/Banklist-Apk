    <nav class="nav__bar">
      <div class="nav__bar-container">

    <main class="main">
      <div class="main-container">
        <!-- Date -->
        <section class="date__box">
          <p>As of <span class="date">2022/01/01</span></p>
        </section>

        <!-- login box -->
        <section class="login__box">
          <div class="login__box-container">
            <div class="login__box-alert-box">
              <h3 class="login__box-alert">Invalid Username or Pin</h3>
            </div>
            <form action="" class="login__box-form">
              <h2 class="login__box-login">Login</h2>

              <input type="text" placeholder="Enter UserName" required />
              <input
                type="password"
                maxlength="4"
                placeholder="Enter Pin"
                required
              />
              <button class="login__btn" type="submit">Login &rarr;</button>
            </form>
          </div>
        </section>

        <!-- main apk container -->
        <section class="main__apk">
          <!-- Moves -->
          <div class="moves">
            <div class="moves__row">
              <div class="moves__row-deposit">1 Deposit</div>
              <div class="moves__row-date">Sunday</div>
              <div class="moves__row-value">10000</div>
              <div class="moves__row-arrow">

                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                    d="M20 12L18.59 10.59L13 16.17V4H11V16.17L5.42 10.58L4 12L12 20L20 12Z"
                    fill="#333"
                  />
                </svg>

            </div>

            <div class="moves__row">
              <div class="moves__row-withdrawl">2 Withdrawl</div>
              <div class="moves__row-date">2022/03/01</div>
              <div class="moves__row-value">-12000</div>
              <div class="moves__row-arrow">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"

                  xmlns="http://www.w3.org/2000/svg"

                    fill="#333"

                </svg>

            </div>
